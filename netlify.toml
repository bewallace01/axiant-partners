# Netlify Configuration File
# This file helps Netlify understand how to build and serve your site

[build]
  # Since this is a static site, no build command is needed
  publish = "."

[[redirects]]
  # Redirect www to non-www (optional - customize to your domain)
  from = "https://www.axiantpartners.com/*"
  to = "https://axiantpartners.com/:splat"
  status = 301
  force = true

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

